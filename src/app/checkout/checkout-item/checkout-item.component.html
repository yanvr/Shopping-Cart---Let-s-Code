<div class="container-item">
  <div class="item">
    <img [src]="product.img" />
    <span>{{ product.description }}</span>
  </div>
  <div class="item">{{ product.price | currency }}</div>
  <div class="item">
    <div class="btn-container">
      <button (click)="reduceQuantity()">-</button>
      <span>{{ product.quantity }}</span>
      <button (click)="raiseQuantity()">+</button>
    </div>
  </div>
  <div class="item">{{ totalPrice | currency }}</div>
  <div class="item">
    <button id="remove-btn" (click)="removeItem()">X</button>
  </div>
</div>
