<div class="container">
  <div class="form-container">
    <form [formGroup]="userRegisterForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nome:</label>
        <input type="text" id="username" formControlName="username" #username />
      </div>
      <div class="form-group">
        <label for="lastname">Sobrenome:</label>
        <input type="text" id="lastname" formControlName="lastname" />
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" formControlName="email" />
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" formControlName="cpf" />
      </div>
      <div class="form-group">
        <label for="rg">RG:</label>
        <input type="text" id="rg" formControlName="rg" />
      </div>
      <div>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" formControlName="cep" />
      </div>
      <div>
        <label for="address">Endere√ßo:</label>
        <input type="text" id="address" formControlName="address" />
      </div>
      <div class="form-group">
        <label for="city">Cidade:</label>
        <input type="text" id="city" formControlName="city" />
      </div>
      <div>
        <label for="state">Estado:</label>
        <input type="text" id="state" formControlName="state" />
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" formControlName="password" />
      </div>
      <button class="submit" [disabled]="!userRegisterForm.valid">
        Cadastrar
      </button>
    </form>
  </div>
</div>
